<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>文章</title>
	[#include "/theme/adminlte/common/sites.html" /]
	[@header /]
</head>
<!-- ADD THE CLASS layout-top-nav TO REMOVE THE SIDEBAR. -->
<body class="hold-transition skin-blue layout-top-nav">
<div class="wrapper">

	<header class="main-header">
		[@nav  2 /]
	</header>
	<!-- Full Width Column -->
	<div class="content-wrapper">
		<div class="container">
			<!-- Main content -->
			<section class="content">
				<div class="row">
					<section class="col-lg-4">
						<div class="list-group">
							[#if catalogs??]
							[#list catalogs as item  ]
							<a href="${siteurl}article/catalog.htm?id=${item.id}" class="list-group-item">${item.name!""}</a>
							[/#list]
							[/#if]
						</div>
					</section>
					<section class="col-lg-8">
						[#if articles??]
							[#list articles as item]
							<div class="box box-widget">
								<div class="box-header with-border">
									<div class="user-block">
										<img class="img-circle" src="${siteurl}dist/img/user1-128x128.jpg" alt="User Image">
										<span class="username"><a href="${siteurl}article/view/${item.id}.htm">${item.title!""}</a></span>
										<span class="description">${item.lastDate!""}</span>
									</div>
									<!-- /.user-block -->
								</div>
								<!-- /.box-header -->
							</div>
							[/#list]
						[/#if]
					</section>
				</div>
			</section>
			<!-- /.content -->
		</div>
		<!-- /.container -->
	</div>
	<!-- /.content-wrapper -->

	[@footer /]
</div>
<!-- ./wrapper -->

[@scripts /]
</body>
</html>
