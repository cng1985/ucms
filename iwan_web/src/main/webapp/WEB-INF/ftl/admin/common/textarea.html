<link rel="stylesheet"
	href="${siteurl}assets/plugs/kindeditor/themes/default/default.css" />
<script charset="utf-8"
	src="${siteurl}assets/plugs/kindeditor/kindeditor-all-min.js"></script>
<script charset="utf-8"
	src="${siteurl}assets/plugs/kindeditor/lang/zh_CN.js"></script>

[#macro textarea name text class]
 <script class="${class}" id="${name!''}" name="${name}" type="text/plain">
 ${text!""}
 </script>
[/#macro]

[#macro textareascript name]
<script type="text/javascript">
var ue${name} = UE.getEditor('${name}');
</script>
[/#macro]

[#macro textareajquery name]
var ue${name} = UE.getEditor('${name}');
[/#macro]


[#macro text name text class]
<textarea style="height: 500px;" type="text" name="${name}"
										class="${class}" placeholder=" 描述"
										id="${name}">${text}</textarea>
 <script type="text/javascript">
	var editor = KindEditor.create('textarea[name="${name}"]', {
		themeType : 'simple',
		minWidth : '680px',
		uploadJson : '${siteurl}image/upmendaoimgwork.htm',
		fileManagerJson : '${siteurl}image/listimages.htm',
		allowFileManager : true
	});
</script>
[/#macro]
