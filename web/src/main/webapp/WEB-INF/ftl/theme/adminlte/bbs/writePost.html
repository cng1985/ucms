<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>论坛-一尺三寸</title>
    [#include "/theme/adminlte/common/sites.html" /]
    [@header /]
</head>
<!-- ADD THE CLASS layout-top-nav TO REMOVE THE SIDEBAR. -->
<body class="hold-transition skin-blue layout-top-nav">
<div class="wrapper">

    <header class="main-header">
        [@nav  5 /]
    </header>
    <!-- Full Width Column -->
    <div class="content-wrapper">
        <div class="container">
            <!-- Main content -->
            <section class="content">
                <div class="row">
                    <section class="col-lg-3">
                        <div class="box box-solid">
                            <div class="box-header with-border">
                                <h3 class="box-title">所有模块</h3>
                            </div>
                            <div class="box-body no-padding">
                                <ul class="nav nav-pills nav-stacked">
                                </ul>
                            </div>
                            <!-- /.box-body -->
                        </div>
                    </section>
                    <section class="col-lg-9">
                        <form method="post" action="${siteurl}bbs/postAdd.htm">
                        <div class="box box-solid">
                            <div class="box-header with-border">
                                <i class="fa fa-text-width"></i>
                                <h3 class="box-title">Block Quotes Pulled Right</h3>
                            </div>
                            <!-- /.box-header -->
                            <div class="box-body clearfix">

                                    <input type="hidden" name="forum.id" value="${forum!'1'}">
                                <div class="form-group">
                                    <input class="form-control" name="name" placeholder="Subject:">
                                </div>
                                <div class="form-group">
                                    <label>内容</label>
                                    <textarea name="note" class="form-control" placeholder="提问内容"></textarea>
                                </div>
                            </div>
                            <!-- /.box-body -->
                            <div class="box-footer">
                                <div class="pull-right">
                                    <button type="button" class="btn btn-default"><i class="fa fa-pencil"></i> 保存到草稿</button>
                                    <button type="submit" class="btn btn-primary"><i class="fa fa-envelope-o"></i> 发帖</button>
                                </div>
                                <button type="reset" class="btn btn-default"><i class="fa fa-times"></i> 放弃</button>
                            </div>
                        </div>
                        </form>
                    </section>
                </div>

            </section>
            <!-- /.content -->
        </div>
        <!-- /.container -->
    </div>
    <!-- /.content-wrapper -->

    [@footer /]
</div>
<!-- ./wrapper -->

[@scripts /]
</body>
</html>
