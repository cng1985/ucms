<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>一尺三寸</title>
	[#include "/theme/adminlte/common/sites.html" /]
	[@header /]

	<style type="text/css">
		footer {
			padding: 30px 0;
		}
		.md10{
			margin-bottom:20px;
		}
		.pannel{
			padding: 10px;
			border-radius: 6px;
		}
	</style>
</head>
<!-- ADD THE CLASS layout-top-nav TO REMOVE THE SIDEBAR. -->
<body class="hold-transition skin-blue layout-top-nav">
<div class="wrapper">

	<header class="main-header">
		[@nav  3 /]
	</header>
	<!-- Full Width Column -->
	<div class="content-wrapper">
		<div class="container" style="background-color: white;">
			<!-- Main content -->
			<section class="content">
				<div class="row">

					<div class="col-xs-8">
						<h1> 提问 </h1>
						<form action="${httpsurl}question/model_add.htm" method="post">
							<div class="form-group">
								<label > 一句话描述该问题： </label>
								<input name="title" type="text" maxlength="60" class="form-control"  >
							</div>
							<div class="form-group">
								<label > 问题分类： </label>
								<select class="form-control"  name="catalog.id">
									[#list catalogs as item]
									<option value="${item.id}">${item.name!""}</option>
									[/#list]
								</select>
							</div>
							<div class="form-group">
								<label >内容</label>
								<textarea name="contents"  class="form-control"  placeholder="提问内容"></textarea>
							</div>
							<div class="checkbox">
								<label>
									<input name="notice" type="checkbox">  如果有新回答或评论时发送邮件通知我。
								</label>
							</div>
							<button type="submit" class="btn btn-default">
								提问
							</button>
						</form>
					</div>
					<div class="col-xs-4">
						欢迎来到 Q&A ，有什么不懂的可以尽管在这里提问，你将会收到社区其他成员的回答。
					</div>
					<!--/.sidebar-offcanvas-->
				</div>
			</section>
			<!-- /.content -->
		</div>
		<!-- /.container -->
	</div>
	<!-- /.content-wrapper -->

</div>
<!-- ./wrapper -->

[@scripts /]
</body>
</html>
