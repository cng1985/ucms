<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>${model.name!''}</title>
	[#include "/theme/adminlte/common/sites.html" /]
	[@header /]
</head>
<!-- ADD THE CLASS layout-top-nav TO REMOVE THE SIDEBAR. -->
<body class="hold-transition skin-blue layout-top-nav">
<div class="wrapper">

	<header class="main-header">
		[@nav  4 /]
	</header>
	<!-- Full Width Column -->
	<div class="content-wrapper">
		<div class="container">
			<!-- Main content -->
			<section class="content">
				<div class="row">
					<section class="col-lg-8">
						<div class="box box-widget">
							<div class="box-header with-border">
								<div class="user-block">
									<img class="img-circle" src="${httpsurl}dist/img/user1-128x128.jpg" alt="头像">
									<span class="username"><a href="#">${model.name!""}</a></span>
									<span class="description">${(model.lastDate?string("yyyy年MM月dd日"))!""}</span>
								</div>
							</div>
							<!-- /.box-header -->
							<div class="box-body">
								<div class="pad">
									<div>${model.contents!""}</div>
									<div>
									</div>
								</div>
							</div>
							<!-- /.box-body -->
						</div>
					</section>
					<section class="col-lg-4">
						[#if model.user??]
						[@userinfo user=model.user /]
						[/#if]
					</section>
				</div>

			</section>
			<!-- /.content -->
		</div>
		<!-- /.container -->
	</div>
	<!-- /.content-wrapper -->

	[@footer /]
</div>
<!-- ./wrapper -->

[@scripts /]

<script type="text/javascript">
    $(document).ready(function () {
        $("#like").click(function () {
            var params={};
            params.id=${model.id};
            $.post("${httpsurl}model/like.htm",params,function (backdata) {
                alert(backdata.msg);
            });
        });
    });
</script>
</body>
</html>
