<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>论坛-一尺三寸</title>
    [#include "/theme/adminlte/common/sites.html" /]
    [@header /]
</head>
<!-- ADD THE CLASS layout-top-nav TO REMOVE THE SIDEBAR. -->
<body class="hold-transition skin-blue layout-top-nav">
<div class="wrapper">

    <header class="main-header">
        [@nav  5 /]
    </header>
    <!-- Full Width Column -->
    <div class="content-wrapper">
        <div class="container">
            <!-- Main content -->
            <section class="content">
                <div class="row">
                    <section class="col-lg-3">
                        <a href="${siteurl}bbs/writePost.htm?forum=${id!'1'}" class="btn btn-primary btn-block margin-bottom">发帖</a>
                        <div class="box box-solid">
                            <div class="box-header with-border">
                                <h3 class="box-title">所有模块</h3>
                            </div>
                            <div class="box-body no-padding">
                                <ul class="nav nav-pills nav-stacked">
                                </ul>
                            </div>
                            <!-- /.box-body -->
                        </div>
                    </section>
                    <section class="col-lg-9">
                        <div class="box box-solid">
                            <div class="box-header with-border">
                                <i class="fa fa-text-width"></i>
                                <h3 class="box-title">Block Quotes Pulled Right</h3>
                            </div>
                            <!-- /.box-header -->
                            <div class="box-body clearfix">
                                <div class="table-responsive mailbox-messages">
                                    <table class="table table-hover table-striped">
                                        <tbody>
                                        [#if list??]
                                        [#list list as item]
                                        <tr>
                                            <td class="mailbox-star"><a href="#"><i class="fa fa-star text-yellow"></i></a></td>
                                            <td class="mailbox-name"><a href="${siteurl}space/${item.user.id}.htm">${(item.user.name)!""}</a></td>
                                            <td class="mailbox-subject" style="min-width: 500px;"><a href="${siteurl}bbs/post/${item.id}.htm">${item.name!""}</a>
                                            </td>
                                            <td class="mailbox-attachment"></td>
                                            <td class="mailbox-date">${item.addDate!""}</td>
                                        </tr>
                                        [/#list]
                                        [/#if]
                                        </tbody>
                                    </table>
                                    <!-- /.table -->
                                </div>
                            </div>
                            <!-- /.box-body -->
                        </div>
                    </section>
                </div>

            </section>
            <!-- /.content -->
        </div>
        <!-- /.container -->
    </div>
    <!-- /.content-wrapper -->

    [@footer /]
</div>
<!-- ./wrapper -->

[@scripts /]
</body>
</html>
