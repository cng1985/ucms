<!DOCTYPE html>
<html lang="zh-CN">
[#include "/theme/default/common/nav.html" /]
[#include "/theme/default/common/head.html" /]
[#include "/theme/default/common/footer.html" /]
<head>
[@head "首页" /]

<script src="${siteurl}assets/plugs/fakeLoader/fakeLoader.min.js"></script>
<link rel="stylesheet"
	href="${siteurl}assets/plugs/fakeLoader/fakeLoader.css">
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
<style type="text/css">
body {
	padding-top: 70px;
}

footer {
	padding: 30px 0;
}
.form-signin {
  max-width: 330px;
  padding: 15px;
  margin: 0 auto;
}
.form-signin .form-signin-heading,
.form-signin .checkbox {
  margin-bottom: 10px;
}
.form-signin .checkbox {
  font-weight: normal;
}
.form-signin .form-control {
  position: relative;
  height: auto;
  -webkit-box-sizing: border-box;
     -moz-box-sizing: border-box;
          box-sizing: border-box;
  padding: 10px;
  font-size: 16px;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}
.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
</style>
</head>

<body>
	<div class="fakeloader"></div>

	 [@nav  1 /]
	<!-- /.navbar -->

	<div class="container">

		<form class="form-signin" method="post"
			action="${siteurl}register.htm">
			<h2 class="form-signin-heading">请填写正确信息</h2>
			<label class="sr-only" for="inputEmail">用户Email</label> <input
				name="username" type="email" autofocus="" required=""
				placeholder="用户Email" class="form-control" id="inputEmail">
			<label class="sr-only" for="inputPassword">密码</label> <input
				type="password" name="password" required="" placeholder="密码"
				class="form-control" id="inputPassword">
			<button type="submit" class="btn btn-lg btn-primary btn-block">注册</button>
		</form>


		<hr>

		[@footer /]

	</div>
	<!--/.container-->



	<script>
		$(document).ready(function() {
			$(".fakeloader").fakeLoader({
				timeToHide : 1200,
				bgColor : "#2ecc71",
				spinner : "spinner1"
			});
		});
	</script>
</body>
</html>
