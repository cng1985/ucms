<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>注册</title>
	[#include "/theme/adminlte/common/sites.html" /]
	[@header /]

</head>
<!-- ADD THE CLASS layout-top-nav TO REMOVE THE SIDEBAR. -->
<body class="hold-transition skin-blue layout-top-nav">
<div class="wrapper">

	<header class="main-header">
		[@nav 1 /]
	</header>
	<!-- Full Width Column -->
	<div class="content-wrapper">
		<div class="container">
			<!-- Main content -->
			<section class="content">
				<div class="box box-default box-solid">
					<form class="form-horizontal" method="post"
						  action="${httpsurl}register.htm">
						<div class="box-body">
							<h2 class="form-signin-heading">请填写正确信息</h2>
							<div class="form-group">
								<label class="col-sm-2 control-label" for="inputEmail">用户Email</label>
								<div class="col-sm-10">
									<input
									name="username" type="email" autofocus="" required=""
									placeholder="用户Email" class="form-control" id="inputEmail">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label" for="inputPassword">密码</label>
								<div class="col-sm-10">
									<input type="password" name="password" required="" placeholder="密码"
										class="form-control" id="inputPassword">
								</div>
							</div>
							<div class="box-footer">
								<button type="submit" class="btn  btn-primary pull-right">注册</button>
							</div>

						</div>
					</form>
				</div>
			</section>
			<!-- /.content -->
		</div>
		<!-- /.container -->
	</div>
	<!-- /.content-wrapper -->

	[@footer /]
</div>
<!-- ./wrapper -->

[@scripts /]
</body>
</html>
